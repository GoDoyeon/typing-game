<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typing-game-js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>




    <div class="start">
        <button class="start_btn">
            START!
        </button>
    </div>



    <div class="game_box">
        <div class="timer_box">
            <p>Your time</p>
            <div class="timer">
                <span class="hours">00</span>
                <span class="minutes">00</span>
                <span class="seconds">00</span>
            </div>
        </div>
        

        <div class="form">
            <input type="text" class="input" placeholder="Type word!">
        </div>
            
        <div class="score">
            Your Score : 
            <span>0</span>
        </div>
    </div>
   

    <script src="start.js"></script>

    
</body>
</html>
