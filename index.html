<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>




    <div class="start_box">
        <button class="start_btn">
            START!
        </button>
    </div>



    <div class="game_box">

        <!--Timer-->
        <div class="timer_box">
            <p>Your time</p>
            <p class="timer"></p>
        </div>
        <!--Word-->
        <span class="word">
            hello
        </span>
        
        <!--Form-->
        <form class="form">
            <input type="text" class="input" placeholder="Type word!">
        </form>

        <!--Score-->
        <div class="score">
            Your Score : 
            <span = class="score_span">0</span>
        </div>
    </div>
    

    <script src="start.js"></script>
    <script src="typing.js"></script>

    
</body>
</html>
