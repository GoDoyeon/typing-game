<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="header">Typing Game</div>
    
    <!-- 게임 시작 버튼 -->
    <div id="game-start-btn">
        <button class="game-start-btn">START</button>
    </div>

    <!-- 게임 시작 -->
    <div id="game-start">
        <!-- 사용자 남은 시간 -->
        <div class="game-time">
            <p>YOUR TIME</p> <br>
            <span class="time">00:00:00</span> 
        </div>
        <!-- 단어 -->
        <div class="word-display">
            Hello
        </div>
        <!-- 단어 입력 창 -->
        <form class="word-input-form">
            <input type="text" class="word-input" placeholder="단어를 입력하세요.">
        </form>
        <!-- 사용자 게임 점수-->
        <div class="game-score">
            <p>YOUR SCORE <span class="score">0</span> SCORE </p>
        </div>
    </div>     
    <script src="js/main.js"></script>     
</body>
</html>
