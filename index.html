<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typing-game-js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="start">
        <button class="start_btn">
            START!
        </button>
    </div>

    <div id="game_box">
        <div class="timer_box">
            <div class="timer">
                00:00:00
            </div>
        </div>

        <div class="answer_box">
            <input type="text" class="input" placeholder="typing answer">
            <div class="score">Your Scroe : </div>
        </div>
    </div>

    
</body>
</html>
